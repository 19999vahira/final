<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-attachment: fixed; /* Fix the background image so it doesn't scroll with the content */
            overflow-x: hidden;
            color: darkblue;
            padding: 0px;
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .header {
            position: fixed;
            top: 0; /* Align the header to the top of the viewport */
            width: 100%; /* Make the header span the full width of the viewport */
            z-index: 1000; /* Ensure the header appears above other elements */
            /* Your existing header styles */
            background-color: darkblue;
            font-family: 'Dancing Script', cursive;
            color: #c0c0c0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer {
            position: fixed;
            bottom: 0; /* Align the header to the top of the viewport */
            width: 100%; /* Make the header span the full width of the viewport */
            z-index: 1000;
            background-color: black;
            color: #c0c0c0;
            padding: 0px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: white;
            font-family: 'Dancing Script', cursive;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: saddlebrown;
        }

        /* Add some spacing between the dropdown menu and the "Log In" link */
        .dropdown {
            font-family: 'Dancing Script', cursive;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: silver;
            min-width: 20px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: lightgrey; /* Change background color on hover for better visual feedback */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 10vh;
            padding: 10px;
        }

        .box {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: black;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 0;
        }

        .box:hover {
            background-color: lightslategrey;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .body {
            margin-top: 100px;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .body img {
            max-width: 50%;
            height: auto;
            margin-left: 20px; /* Adjust margin as needed */
            align-self: flex-start; /* Align the image to the top of its container */
            border-radius: 50%; /* Make the image appear in an oval shape */
        }

        .welcome {
            flex: 1;
            padding-right: 20px; /* Add padding to separate from image */
        }

        .welcome-text {
            color: blue;
            margin-left: 20px;
            margin-top: 20px;
        }
        .phone-image {
            width: 50%; /* Adjust the width as needed */
            height: auto;
            /* Make the image appear in an oval shape */
        }

    </style>
</head>
<body>
<body>

</body>
</html>
